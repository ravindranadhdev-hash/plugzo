<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <title>NearVolt | Hyderabad EV Network</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="apple-touch-icon" href="/assets/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Puter.js SDK for AI Chatbot -->
    <script src="https://js.puter.com/v2/"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #F4FFF8;
            color: #1E1E1E;
            margin: 0;
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .tabular-nums { font-variant-numeric: tabular-nums; }

        @keyframes subtle-float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .floating {
            animation: subtle-float 4s ease-in-out infinite;
        }

        /* Custom Leaflet overrides */
        .leaflet-container {
            height: 100%;
            width: 100%;
            background: #e5e7eb;
            outline: none;
            z-index: 1;
        }
        .nearvolt-popup .leaflet-popup-content-wrapper {
            border-radius: 24px;
            padding: 4px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .nearvolt-popup .leaflet-popup-tip {
            display: none;
        }
        .clip-triangle {
            clip-path: polygon(100% 0, 0 0, 50% 100%);
        }
        .custom-div-icon {
            background: none !important;
            border: none !important;
        }

        .user-marker-pulse {
            width: 16px;
            height: 16px;
            background: #4287f5;
            border: 3px solid #FFFFFF;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(66, 135, 245, 0.5);
            position: relative;
        }
        .user-marker-pulse::after {
            content: '';
            width: 32px;
            height: 32px;
            background: rgba(66, 135, 245, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }
    </style>
<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                },
                fontSize: {
                    'station-title': ['1.125rem', { lineHeight: '1.5rem', fontWeight: '700' }],
                    'body-sm': ['0.875rem', { lineHeight: '1.25rem' }],
                },
                letterSpacing: {
                    tighter: '-0.05em',
                    tight: '-0.02em',
                    wider: '0.05em',
                },
            }
        }
    }
</script>

}
